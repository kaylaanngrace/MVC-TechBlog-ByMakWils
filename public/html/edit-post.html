<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <article class="container d-flex flex-column">
      <a href="/dashboard"><i class="fa-solid fa-circle-xmark "></i> </a>
      <div class="m-5">
        <h2 class="d-flex justify-content-center">
          Edit Post
        </h2>
        <form class="edit-post-form">
          <div class="form-floating">
            <input name="post-title" type="text" value="{{post.title}}" class="form-control mb-3" placeholder="Post Title" id="post-title"/>
            <label for="post-title">Post Title</label>
            <div class="form-floating">
              <textarea name="post-content" class="form-control" value="{{post.content}}" placeholder="Talk your Tech" id="post-content"></textarea>
              <label for="post-content">Talk your Tech</label>
            </div>
          </div>
          <div>
            by YOU on {{format_date post.created_at}}
            |
            <a href="/post/{{post.id}}">{{post.comments.length}} {{format_plural "comment" post.comments.length}}</a>
          </div>
          <button type="submit" class="btn btn-success">Save post</button>
          <button type="button" class="delete-post-btn btn btn-danger">Delete Post</button>
        </form>
      </div>
    </article>
    
    <form class="comment-form container mt-5">
      <div class="form-floating mb-3">
        <textarea class="form-control comment-body" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Comments</label>
      </div>
    
      <div>
        <button type="submit" class="btn btn-secondary">Add Comment</button>
      </div>
    </form>
</body>
</html>
