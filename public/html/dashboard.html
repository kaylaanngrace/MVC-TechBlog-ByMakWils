<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
  <section>
    <h2 class="d-flex justify-content-center p-3">Create New Post</h2>
  
    <form class="new-post-form container col-8">
        <div class="form-floating mb-3 ">
            <input type="text" id="post-title" name="post-title" placeholder="title" class="form-control"/>                
            <label for="post-title">Title</label>
        </div>
        <div class="form-floating mb-3">
          <textarea name="post-content" class="form-control" placeholder="Talk your Tech" id="post-content"></textarea>
          <label for="post-content">Talk your Tech</label>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </section>
  
  {{#if posts.length}}
  <section class="container">
    <h2 class="d-flex justify-content-center">Your Posts</h2>
    <ul class="list-group">
      {{#each posts as |post|}}
      <li class="list-group-item"> 
        {{> post-info post}}
        <a href="/dashboard/edit/{{post.id}}" class="edit-link"><i class="fa-solid fa-pen-to-square"></i></a>
      </li>
      {{/each}}
    </ul>
  </section>
  {{/if}}
</body>
</html>
